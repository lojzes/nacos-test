server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true

nacos:
  address: localhost:8848
  dataId: dynamic-route
  groupId: DEFAULT_GROUP
  timeout: 500
